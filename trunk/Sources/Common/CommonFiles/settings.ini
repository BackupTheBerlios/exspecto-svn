[ScanServer]
//Имя библиотеки-провайдера БД
DbProviderLib = DbSqlite3.dll
//Период сканирования, с
TimerValue = 1000
//Уровень логирования
LogLevel = 100
//Список агентов, задаются через запятую
AgentList = 127.0.0.1
//Область сканирования,задается диапазонами либо перечислением отдельных IP-адресов.
//Через запятую может быть указано нексколько диапазонов или IP-адресов
//символ "!" перед единичными IP-адресом задает исключение адреса из области сканирования
ScanArea = 172.16.4.1-172.16.4.15,172.16.4.17-172.16.4.104,172.16.4.106-172.16.4.254
// IP-порт на для "прослушивания" на стороне сервера сканирования, для получения уведомлений от агента
EventPort = 5000
// IP-порт на котором агенты ждут соединения с хостом
AgentListenPort = 3000
// Интервал опроса состояния агентов во время сканирования, с
PollingInterval = 60
AgentList2 = { Ip = 127.0.0.1; Area=172.16.4.1-172.16.4.15,172.16.4.17-172.16.4.104,172.16.4.106-172.16.4.254; ListenPort = 3000 }
						 { Ip = 172.16.3.254; Area=172.16.3.1-172.16.3.254; ListenPort = 2222 }

[Agent]
// IP-адрес сервера сканирования
SchedulerAddress = 127.0.0.1
// Уровень логирования
LogLevel = 100
// IP-порт, на котором сервер сканирования ожидает уведомлений
SchedulerEventPort = 5000
// Порт, на котором агент ждет соединений со стороны сервера
ListenPort = 3000
// Количество потоков сканирования
ScanThreadsCount = 200
// Флаг определяет, нужно ли перед началом сканирования отсеивать
// недоступные хосты, проверка доступности осуществляется с помощью PING-а
CheckAvailPing = 1
// Флаг определяет, производить процедуру разрешения имен хостов по адресам или нет
ResolveHostName = 1

[NetBios]
// Уровень логирования
LogLevel = 99

[SQLite]
// Уровень логирования
LogLevel = 100
// Имя файла БД
DBFileName = d:\test.db
DBAutoIndexWord = 0

[Web]
LogLevel = 100
OnlyActive = 1
OnlyPathSearch = -1
TypeExtension = ""
TypeExtensionCaption = ""
ScriptPath = http://www.exspecto.ru/cgi-bin/web.exe?sqrt