[Agent]
// IP-адрес сервера сканирования
SchedulerAddress = 127.0.0.1
// Уровень логирования
LogLevel = 100
// IP-порт, на котором сервер сканирования ожидает уведомлений
SchedulerEventPort = 5000
// Порт, на котором агент ждет соединений со стороны сервера
ListenPort = 3000
// Количество потоков сканирования
ScanThreadsCount = 200
// Флаг определяет, нужно ли перед началом сканирования отсеивать
// недоступные хосты, проверка доступности осуществляется с помощью PING-а
CheckAvailPing = 1
// Флаг определяет, производить процедуру разрешения имен хостов по адресам или нет
ResolveHostName = 1
