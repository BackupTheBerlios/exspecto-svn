[ScanServer]
//»м€ библиотеки-провайдера Ѕƒ
DbProviderLib = DbSqlite3.dll
//ѕериод сканировани€, с
TimerValue = 1000
//”ровень логировани€
LogLevel = 100
//—писок агентов, задаютс€ через зап€тую
AgentList = 127.0.0.1
